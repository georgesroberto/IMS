{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap JavaScript (Optional: Popper.js is required for some Bootstrap features) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.theme.min.css' %}" rel="stylesheet">
    
    
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.js' %}"></script>
    <script src="{% static 'js/Pager/paging.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <i class="fas fa fa-plus"></i>
              <a class="nav-link active" style="color: white;" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <i class="fas fa fa-plus"></i>
              <a class="nav-link"style="color: white;" href="/">Home</a>
            </li>
            <li class="nav-item">
                <i class="fas fa fa-plus"></i>
              <a class="nav-link"style="color: white;" href="../add/">Add Invoice</a>
            </li>
            <li class="nav-item">
                <i class="fas fa fa-plus"></i>
              <a class="nav-link" style="color: white;" href="../list/" tabindex="-1" aria-disabled="true">List Invoice</a>
            </li>
        </ul>                
    </nav>

    <main>
        <div class="main-container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>       
            {% endif %}

            <h1 class="text-center">{{title}}</h1><br>
            {% block appcontent %}
            {% endblock appcontent %}
        </div>
    </main>
</body>
</html>
